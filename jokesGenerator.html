<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>Jokes</title>
    <style>
	
	#container {
	  height:900px
	  display:flex;
	  width:500px;
	  justify-content: center;
	  position:relative;
	  top:200px;
 
	
	}
	
		
	
body {   
  background-color: black;
  font-size:25px;
  position:relative;
  height:40%
  top:90%
  bottom:100px;
  left:400px;
  width:350px;
  



  
}


      .borderr{
        
       background-color: #15AAD7;
       color: white;
       padding: 10px;
       border: solid 3px #0F7391;

      }
	  
	  #basic{
	  
	  background-color:#9c9723
	  
	  
	  }
	  

</style>


<script>
        document.addEventListener('DOMContentLoaded', function jokes() {
            fetch("https://v2.jokeapi.dev/joke/Any?safe-mode")
            .then(function t(response){
			      
				     return response.json()
				 
                                     })
            .then(function j(data) {
		              	
			           var question = data["setup"]
				       var answer =   data["delivery"]
					   
                return document.querySelector('#basic').innerHTML = `${question}  <details><summary><i class="fas fa-arrow-right"></i>
				
Click here for the Answer:</summary>
<p> <b>Answer:</b> ${answer}</p>
</details>`})
       });
    </script>
  </head>
<body>
   <div class="borderr" id="container">
	<div id="basic"> </div>
<form onsubmit="jokes()">
  <input class="btn btn-default btn-lg" type="submit" value="New Joke">

<figure class="figure">

</form></div>
